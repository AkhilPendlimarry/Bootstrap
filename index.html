<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5 bg-tertiary">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5">
                <h1 class="logo text-primary">Facebook</h1>
                <p>Facebook helps you connect and share with the people in life.</p>
            </div>
            <div class="col-lg-7">
                <form class="bg-primary-subtle m-3 p-5">
                    <div class="m-3 p-1 border-10">
                        <h2>Enter the Credentialials</h2>
                        <input type="email" class="form-control" name="Email" placeholder="Enter your email">
                    </div>
                    <div class="m-3 "> 
                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                   
                    <button class="btn btn-success w-100 m-1">Submit</button>
                    
                    <p class="text-center pt-3 text-dark">Forgot Password???</p>
                    
                    <hr>
                    <button class="btn btn-primary m-2 align-items-center w-50">Register here</button>
                 </form>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
